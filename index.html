<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image Display Extension</title>
  <!-- Load the Tableau Extensions API -->
  <script type="module"
    src="https://cdn.jsdelivr.net/gh/tableau/extensions-api/lib/tableau.extensions.1.latest.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #configSection {
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    #configSection.hidden {
      display: none;
    }

    select {
      margin: 10px 0;
      padding: 5px;
      width: 200px;
    }

    #imageContainer {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    #displayImage {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
      display: none;
    }
  </style>
</head>

<body>
  <div id="configSection">
    <div>
      <label for="worksheetSelect">Select Worksheet:</label>
      <select id="worksheetSelect">
        <option value="" disabled selected>Select Worksheet</option>
      </select>
    </div>
    <div id="columnSelect" style="display: none;">
      <label for="urlColumn">Select URL Column:</label>
      <select id="urlColumn">
        <option value="" disabled selected>Select Column</option>
      </select>
    </div>
  </div>
  <div id="imageContainer">
    <img id="displayImage" />
  </div>
  <script src="script.js"></script>
</body>

</html>
